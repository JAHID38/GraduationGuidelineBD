<f:view>
    <head>
        <style type="text/css">
            a:link, a:visited {
                background-color: black;
                color: white;
                padding: 14px 25px;

                text-decoration: none;
                display: inline-block;
                font-size: 110%;

            a:hover, a:active {

            }

            body, textarea{

            }

    <body>

    <br></br>


    <h:link value="General Information" outcome="index.xhtml"></h:link>

    <h1 align="center"> University Faculty Insertion </h1>
    <br></br>
    <br></br>


<h:form>

    <hr></hr>
    <br></br>

    <h:selectOneMenu value="#{universityFacultyController.uniFac.universityList}">

    </h:selectOneMenu>
    <br></br>
    <br></br>

    <br></br>
